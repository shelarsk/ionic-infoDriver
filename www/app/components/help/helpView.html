<ion-view view-title="Help">
	<div class="bar bar-subheader bar-calm">
	   <h2 class="title">Help Center</h2>
	</div>
	
  <ion-content class="padding has-subheader">
	<div ng-controller="HelpCtrl">
	<!-- <h1 align="center">{{heading}}</h1><br> 
		 <p>{{info}}</p> --> 
	
	<ion-list ng-repeat="group in groups">
			<ion-item  class="item item-stable item-icon-left item-icon-right item-text-wrap "ng-click="toggleGroup(group)"
							ng-class="{active: isGroupShown(group)}">
							<div>
							<i class="icon ion-ios-information"></i>
							{{group.name}}
							<i class="icon" ng-class="isGroupShown(group) ? 'ion-ios-arrow-up' : 'ion-ios-arrow-down'" ></i>
							</div>
							<div><p class="item-text-wrap">{{group.info}}</p></div>
															 
			</ion-item>
			<ion-item menu-close class="item-accordion item-text-center item-text-wrap item-icon-right"
							ng-repeat="item in group.questions"
							ng-show="isGroupShown(group)"
							ng-class="{active:isSubGroupShown(item)}"
							ng-click="toggleSubGroup(item)">
					{{item.text}}
					<i class="icon" ng-class="isSubGroupShown(item) ? 'ion-ios-arrow-up' : 'ion-ios-arrow-down'"></i>
					
					<ion-item menu-close class="item-accordion item-stable" ng-repeat="ans in item.ans" ng-show="isSubGroupShown(item)">
					<div class="item-text-center item-text-wrap">{{ans.text}}</div>
					</ion-item >
								  
			</ion-item>
			
    
    </ion-list>
	</div>
	
  </ion-content>
</ion-view>
