
<style>

    .logosetup  {

		height: 60%;
		width: 60%;

  }
    
</style>
<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content ng-controller="RightMenuCtrl"> 
  
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
          
      </ion-nav-buttons>
        
       
        
	  <ion-nav-buttons side="Right" >
		  <div class="buttons">
               
			<button class="button button-icon ion-android-more-vertical" ng-click="popover.show($event)" >
			</button>
		  </div>
          
          
	  </ion-nav-buttons>
	 
        
        
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
	 
  </ion-side-menu-content>

  <ion-side-menu side="left">
  
    <ion-header-bar class="bar-stable">
      <h1 class="title"><img src="img/logo/logo.png" class="logosetup"> Menu</h1> 
    </ion-header-bar>
          
    <div ng-controller="MenuCtrl">
      
    <ion-content class="custom" >
      <ion-list>
        
      <ion-item menu-close href="#/app/home">
          <i class="icon ion-home"> </i>Home
        </ion-item>
        <ion-item menu-close href="#/app/dash">
            <i class="icon ion-grid"> </i>
			Dashboard
        </ion-item>
		<ion-item menu-close href="#/app/notification">
            <i class="icon ion-android-notifications"> </i>
          Notification
        </ion-item>
		<ion-item menu-close href="#/app/submit">
            <i class="icon ion-ios-flag"> </i>
          Submission
        </ion-item>
  
           <div ng-repeat="group in groups">
			<ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
				<i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i> &nbsp;
				{{group.name}} 
            </ion-item>
			<ion-item menu-close class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)" href="{{item.url}}">
				{{item.subName}}
			</ion-item>
        </div>
     
          


  
		</ion-list>
    </ion-content>
        
    </div>
  </ion-side-menu>
 
	 
 </ion-side-menus>
